    <!-- FOR SOME REASON THE TABLE DISAPPEARS WHEN I UNCOMMENT THE SEARCH BAR -->

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>

          <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef> isbn </th>
            <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
          </ng-container>

          <ng-container matColumnDef="history">
            <th mat-header-cell *matHeaderCellDef> History </th>
            <td mat-cell *matCellDef="let element"> {{element.history}} </td>
          </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        

      </table>

      <mat-paginator #paginator
            [pageSize]=2
            [pageSizeOptions]="[2,5,10,25,100]">
        </mat-paginator>
          
</div>
